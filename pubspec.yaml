name: gamehub
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_bloc: ^9.1.1
  supabase_flutter: ^2.9.1
  go_router: ^16.1.0
  get_it: ^8.2.0
  equatable: ^2.0.7

  # UI
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1

  # Icons
  phosphor_flutter:
    ^2.1.0

    # Network
  connectivity_plus: ^6.0.5
  internet_connection_checker_plus: ^2.7.2

  # Settings
  app_settings: ^5.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.5.0
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  rive_animated_icon: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800

    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
          weight: 400
        - asset: assets/fonts/Orbitron-Medium.ttf
          weight: 500
        - asset: assets/fonts/Orbitron-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
        - asset: assets/fonts/Orbitron-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Orbitron-Black.ttf
          weight: 900

  assets:
    - assets/fonts/
