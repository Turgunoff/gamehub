name: gamehub
description: "CyberPitch - Esports Tournament Platform"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # --- 1. Architecture & State Management ---
  flutter_bloc: ^8.1.6 # State Management
  get_it: ^7.7.0 # Dependency Injection
  injectable: ^2.3.2 # GetIt uchun generator (Code Gen)
  equatable: ^2.0.5 # Obyektlarni solishtirish
  go_router: ^14.0.0 # Navigatsiya

  # --- 2. Network & API ---
  dio: ^5.4.3+1 # HTTP Client (Http o'rniga)
  connectivity_plus: ^6.0.3 # Internet borligini tekshirish
  # internet_connection_checker_plus shart emas, connectivity_plus + dio interceptor yetadi.

  # --- 3. Storage (Local DB) ---
  hive: ^2.2.3 # Kesh va oddiy data uchun
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3 # Juda oddiy sozlamalar uchun (token, theme)

  # --- 4. UI Components ---
  flutter_screenutil: ^5.9.3 # Responsivlik (Har xil ekranlar uchun)
  flutter_svg: ^2.0.10+1 # SVG Ikonkalar (Phosphor o'rniga)
  cached_network_image: ^3.3.1 # User avatarlari va jamoa logolari uchun
  flutter_animate: ^4.5.0 # Animatsiyalar
  gap: ^3.0.1 # Bo'sh joy tashlash (SizedBox o'rniga)

  # --- 5. Forms & Inputs ---
  image_picker: ^1.1.2 # Rasm yuklash (Skrinshot)
  crop_your_image: ^1.1.0 # Rasmni kvadrat kesish (Pure Flutter)
  pinput: ^5.0.0 # SMS kod (OTP) kiritish uchun (Juda muhim)
  mask_text_input_formatter: ^2.9.0 # Telefon raqam formati (+998 ##...)
  # country_picker shart emas, agar faqat O'zbekiston/MDH bo'lsa.
  # Lekin xalqaro bo'lsa qoldiring.

  # --- 6. Localization & Utils ---
  easy_localization: ^3.0.8 # Tilni boshqarish
  intl: ^0.20.2 # Sana va vaqt formatlari
  logger: ^2.3.0 # Chiroyli loglar (print o'rniga)

  # --- 7. Code Generation (Annotations) ---
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  device_info_plus: ^12.2.0
  package_info_plus: ^9.0.0
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.2.5
  path_provider: ^2.1.2

  # --- 8. Push Notifications ---
  onesignal_flutter: ^5.2.9
  firebase_core: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # --- Code Generators ---
  build_runner: ^2.4.9 # Generatorlarni yurgizish uchun
  freezed: ^2.5.2 # Model generatsiyasi
  json_serializable: ^6.8.0 # JSON parsing
  injectable_generator: ^2.6.1 # DI generatsiyasi
  # easy_localization_generator: ^0.3.3 # Eski, easy_localization o'zi yetadi
  flutter_gen_runner: ^5.5.0+1 # Assets (Rasm/Font) generatsiyasi

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800

    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf
          weight: 400
        - asset: assets/fonts/Orbitron-Medium.ttf
          weight: 500
        - asset: assets/fonts/Orbitron-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Orbitron-Bold.ttf
          weight: 700
        - asset: assets/fonts/Orbitron-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Orbitron-Black.ttf
          weight: 900

  # Assets yo'llari
  assets:
    - assets/fonts/
    - assets/icons/ # SVG ikonkalaringiz shu yerda bo'ladi
    - assets/images/
    - assets/translations/ # Til fayllari (uz-UZ.json va h.k)

# BU QISM MUHIM:
flutter_gen:
  output: lib/core/gen/assets/ # Fayl shu yerga tushadi
  integrations:
    flutter_svg: true # SVG larni qo'llab-quvvatlash
